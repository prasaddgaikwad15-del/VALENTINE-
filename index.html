<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dev Babu ðŸ’–</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    font-family: Arial, sans-serif;
}

.card{
    width:320px;
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    position:relative;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#ff4d6d;
    color:white;
    bottom:30px;
    left:40px;
}

#no{
    background:#ddd;
    bottom:30px;
    right:40px;
}
</style>
</head>
<body>

<div class="card" id="card">
    <h2>Dev babu ðŸ˜˜<br>Will you be my Valentine? ðŸ’–</h2>

    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

function moveButton(){
    const rect = card.getBoundingClientRect();
    const x = Math.random() * (rect.width - 80);
    const y = Math.random() * (rect.height - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

noBtn.addEventListener("mouseover", moveButton);

document.getElementById("yes").onclick = function(){
    window.location.href = "yes.html";
}
</script>

</body>
</html>
