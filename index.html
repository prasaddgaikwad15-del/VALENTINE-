<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dev Babu ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    font-family: Arial, sans-serif;
}

.card{
    text-align:center;
    background:white;
    padding:35px 25px 120px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:320px;
    position:relative;
}

h1{
    font-size:20px;
    margin-bottom:25px;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    position:absolute;
    transition:0.2s;
}

#yes{
    background:#ff4d6d;
    color:white;
    left:50px;
    bottom:50px;
}

#no{
    background:#ddd;
    right:50px;
    bottom:50px;
}

.msg{
    margin-top:25px;
    font-size:17px;
    color:#ff4d6d;
    display:none;
    font-weight:bold;
}

.from{
    margin-top:10px;
    font-size:14px;
    color:#888;
}
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Dev babu ðŸ˜˜<br>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™ˆ</button>

    <div class="msg" id="msg">
        Ladlee be my valentine, love you so much ðŸ˜½ðŸ˜˜ðŸ˜˜
        <div class="from">â€” pra.sad ðŸ’Œ</div>
    </div>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msg = document.getElementById('msg');
const card = document.getElementById('card');

function moveNoButton(){
    const rect = card.getBoundingClientRect();
    const x = Math.random() * (rect.width - 100);
    const y = Math.random() * (rect.height - 100);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}

noBtn.addEventListener('touchstart', function(e){
    e.preventDefault();
    moveNoButton();
});

noBtn.addEventListener('mouseover', moveNoButton);

yesBtn.addEventListener('click', () => {
    msg.style.display = 'block';
});
</script>

</body>
</html>
